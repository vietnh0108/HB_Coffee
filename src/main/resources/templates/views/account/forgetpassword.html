<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
<div th:replace="~{flagment/head :: headFragment}"></div>
<script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<style>
body {
	background-repeat: round;
	background-image: linear-gradient(rgba(255, 255, 255, 0.291),
		rgba(255, 255, 255, 0.116)), url(/img/banner/bg-login.png);
	height: 100vh;
}

.login-top {
	width: 100vw;
	height: 70px;
	background-color: rgba(0, 0, 0, 0);
	padding: 0px 20px;
	display: flex;
	align-items: center;
}

.login-top img {
	width: 150px;
}

.login-box {
	background-color: rgb(201, 214, 223, 0.899);
	width: 430px;
	border-radius: 5px;
	padding: 50px;
	color: rgb(30, 32, 34);
}

.small-text {
	font-size: 13px;
}

.form-control {
	box-shadow: none !important;
}

.input-group-addon a, .input-group-addon a:hover {
	color: #333
}

p a:hover {
	color: red !important;
}

/* mark { */
/* 	position: absolute; */
/* 	background-color: transparent; */
/* 	top: 2rem; */
/* 	color: white; */
/* } */
</style>

<body>

	<div class="login-top">
		<a href="/hnbcoffee/home"><img src="/img/banner/logomenu.png"
			alt="" class="img-fluid"></a>
	</div>

	<div class="d-flex justify-content-center align-items-center"
		style="width: 100vw;">
		<section class="login-box">
			<h2 class="text-dark">Forget Password</h2>
			<form class="mt-4" action="/hnbcoffee/forgetpassword"
				method="post">
				<div class="mb-3 bg-white rounded px-2">
					<input type="email" id="inputEmail" placeholder="Email address"
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="50"
						minlength="5" required class="form-control border-0 p-0" 
						name="email">
				</div>
				<div class="text-center" style="width: 100%">
					<mark class="p-2 bg-transparent text-danger" th:text="${message}"></mark>
				</div>
				
				
				
				<button type="submit" class="btn btn-dark mt-3" style="width: 100%;">Confirm</button>

				<div class="mt-3 ">
					<!-- <img width="20px" src="./images/fb.png" alt=""> -->

					<p class="m-0  text-white  mt-2">
						<span style="color: rgba(30, 32, 34, 0.75);"><a
							href="/hnbcoffee/signin">Back</a> sign in</span>
					</p>
				</div>
			</form>			
		</section>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		//<![CDATA[
		$('form[name="login-form"]')
				.on(
						'submit',
						function() {
							var captcha_response = grecaptcha.getResponse()
							if (captcha_response.length == 0) {
								$('.error-message')
										.html(
												'<p style="margin-bottom:1.3rem;color:#d93025;">Vui lòng chọn hộp kiểm này nếu bạn muốn tiếp tục.</p>')
								return false
							}
							return true
						})
		//]]>
		$(document)
				.ready(
						function() {
							$("#show_hide_password a")
									.on(
											'click',
											function(event) {
												event.preventDefault();
												if ($(
														'#show_hide_password input')
														.attr("type") == "text") {
													$(
															'#show_hide_password input')
															.attr('type',
																	'password');
													$('#show_hide_password i')
															.addClass(
																	"fa-eye-slash");
													$('#show_hide_password i')
															.removeClass(
																	"fa-eye");
												} else if ($(
														'#show_hide_password input')
														.attr("type") == "password") {
													$(
															'#show_hide_password input')
															.attr('type',
																	'text');
													$('#show_hide_password i')
															.removeClass(
																	"fa-eye-slash");
													$('#show_hide_password i')
															.addClass("fa-eye");
												}
											});
						});
		function hideShow() {

			event.preventDefault();
			if ($('#show_hide_password_cf input').attr("type") == "text") {
				$('#show_hide_password_cf input').attr('type', 'password');
				$('#show_hide_password_cf i').addClass("fa-eye-slash");
				$('#show_hide_password_cf i').removeClass("fa-eye");
			} else if ($('#show_hide_password_cf input').attr("type") == "password") {
				$('#show_hide_password_cf input').attr('type', 'text');
				$('#show_hide_password_cf i').removeClass("fa-eye-slash");
				$('#show_hide_password_cf i').addClass("fa-eye");
			}
		};
		function hideShowCurent() {

			event.preventDefault();
			if ($('#show_hide_password_current input').attr("type") == "text") {
				$('#show_hide_password_current input').attr('type', 'password');
				$('#show_hide_password_current i').addClass("fa-eye-slash");
				$('#show_hide_password_current i').removeClass("fa-eye");
			} else if ($('#show_hide_password_current input').attr("type") == "password") {
				$('#show_hide_password_current input').attr('type', 'text');
				$('#show_hide_password_current i').removeClass("fa-eye-slash");
				$('#show_hide_password_current i').addClass("fa-eye");
			}
		};
	</script>
	<script
		src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
		async defer>
		
	</script>
</body>
</html>
